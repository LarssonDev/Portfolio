<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN_DASHBOARD | LARSSON.DS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Syne:wght@400..800&display=swap"
        rel="stylesheet">
    <style>
        .admin-page {
            max-width: 1000px;
            margin: 60px auto;
            padding: 20px;
        }

        .proposal-card {
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .proposal-card.accepted {
            border-color: var(--bg-green);
        }

        .proposal-card.declined {
            border-color: var(--bg-magenta);
            opacity: 0.7;
        }

        .proposal-meta {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid var(--border-black);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-family: var(--font-body);
            font-weight: 700;
            font-size: 0.8rem;
        }

        .proposal-details h3 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .proposal-details p {
            font-size: 1rem;
            line-height: 1.5;
            background: #eee;
            padding: 15px;
            border: 2px solid var(--border-black);
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .admin-btn {
            padding: 12px 25px;
            border: 3px solid var(--border-black);
            font-weight: 900;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--border-black);
            text-transform: uppercase;
        }

        .btn-accept {
            background: var(--bg-green);
        }

        .btn-decline {
            background: var(--bg-magenta);
            color: white;
        }

        .admin-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--border-black);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--border-black);
            color: white;
            font-size: 0.7rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <header class="navbar">
        <div class="logo">ADMIN.MODE</div>
        <nav>
            <a href="index.html" class="nav-link">LIVE_SITE</a>
        </nav>
    </header>

    <main class="admin-page">
        <div id="admin-diagnostics" style="
            padding: 12px 20px;
            margin-bottom: 20px;
            background: #111;
            color: #0f0;
            font-family: monospace;
            font-size: 0.8rem;
            border: 2px solid #333;
        ">
            ADMIN_ENGINE: LOADING...
        </div>

        <div class="window telemetry-window" style="margin-bottom: 30px;">
            <div class="window-header">
                <span class="window-title">SYSTEM_TELEMETRY.LOG</span>
            </div>
            <div class="window-content">
                <div class="telemetry-grid">
                    <div class="metric-card">
                        <span class="metric-value" id="total-visits">0</span>
                        <span class="metric-label">TOTAL_VISITS</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-value" id="active-sessions">1</span>
                        <span class="metric-label">ACTIVE_SESSIONS</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-value status-active" id="system-health">100%</span>
                        <span class="metric-label">SYSTEM_HEALTH</span>
                    </div>
                </div>

                <div class="window telemetry-log-window">
                    <div class="window-header">
                        <span class="window-title">LIVE_TRAFFIC_FEED</span>
                    </div>
                    <div class="log-container" id="log-container">
                        <div class="log-glow"></div>
                        <!-- Log entries will be injected here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="window" style="margin-bottom: 30px;">
            <div class="window-header" style="display: flex; justify-content: space-between; align-items: center;">
                <span class="window-title">DOWNLOAD_TRACKING_SYSTEM.EXE</span>
                <button onclick="window.clearAllDownloads()" class="admin-btn btn-decline"
                    style="padding: 5px 15px; font-size: 0.7rem; margin-right: 10px;">CLEAR_ALL_RECORDS</button>
            </div>
            <div class="window-content">
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>PROJECT</th>
                                <th>USER_NAME</th>
                                <th>GMAIL</th>
                                <th>STATUS</th>
                                <th>TIMESTAMP</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="downloads-body">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="window" style="margin-bottom: 30px;">
            <div class="window-header">
                <span class="window-title">USER_FEEDBACK_FEED.LOG</span>
            </div>
            <div id="feedback-list" class="window-content" style="max-height:400px; overflow-y:auto;">
                <!-- Injected by JS -->
            </div>
        </div>

        <div id="proposals-list">
            <!-- Cards will be injected here -->
        </div>

        <style>
            .admin-table {
                width: 100%;
                border-collapse: collapse;
                font-family: var(--font-body);
                font-size: 0.85rem;
            }

            .admin-table th,
            .admin-table td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #eee;
            }

            .admin-table th {
                background: #f8f8f8;
                font-weight: 800;
                text-transform: uppercase;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .feedback-entry {
                padding: 15px;
                border-bottom: 2px solid var(--border-black);
                margin-bottom: 15px;
                background: #f9f9f9;
                box-shadow: 3px 3px 0 var(--border-black);
            }

            .feedback-meta {
                font-size: 0.75rem;
                font-weight: 800;
                color: #666;
                margin-bottom: 5px;
            }

            .feedback-text {
                font-size: 0.95rem;
                line-height: 1.4;
            }
        </style>
    </main>

    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
