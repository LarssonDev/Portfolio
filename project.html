<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_DETAIL | LARSSON.DS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Syne:wght@400..800&display=swap"
        rel="stylesheet">
    <style>
        .detail-page {
            padding: 60px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-nav {
            margin-bottom: 40px;
        }

        .project-detail-window {
            margin-top: 20px;
        }

        .project-header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .project-main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border: 4px solid var(--border-black);
            box-shadow: 8px 8px 0px var(--border-black);
        }

        .project-body {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .project-description {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .project-sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar-item h4 {
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 3px solid var(--border-black);
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .apk-download {
            margin-top: 40px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .detail-page {
                padding: 40px 15px;
            }

            .project-body {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .project-main-image {
                height: 300px;
                box-shadow: 4px 4px 0px var(--border-black);
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .gallery img {
                height: 200px;
            }

            .project-description h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="cursor"></div>

    <header class="navbar">
        <div class="logo">LARSSON.DS</div>
        <nav>
            <a href="index.html" class="nav-link">BACK_TO_HOME</a>
        </nav>
    </header>

    <main class="detail-page">
        <div class="back-nav">
            <a href="index.html" class="btn-yellow">‚Üê DISCONNECT_FROM_PROJECT</a>
        </div>

        <div id="project-container">
            <!-- Dynamic Content Load -->
            <div class="window project-detail-window">
                <div class="window-header">
                    <span id="window-title" class="window-title">LOADING_PROJECT.EXE</span>
                </div>
                <div class="window-content">
                    <div class="project-header">
                        <h1 id="project-title">PROJECT_TITLE</h1>
                        <img id="project-hero-img" src="" alt="Hero Image" class="project-main-image">
                    </div>

                    <div class="project-body">
                        <div class="project-description">
                            <h2 style="margin-bottom: 20px;">OVERVIEW</h2>
                            <p id="project-desc-text">Fetching project details from the mainframe...</p>

                            <h2 style="margin-top: 40px; margin-bottom: 20px;">KEY_FEATURES</h2>
                            <ul id="project-features"
                                style="font-size: 1.1rem; line-height: 1.6; margin-left: 20px; color: #444;">
                                <!-- Features list -->
                            </ul>

                            <h2 style="margin-top: 40px; margin-bottom: 20px;">TECHNICAL_ARCHITECTURE</h2>
                            <p id="technical-details"
                                style="font-size: 1.1rem; line-height: 1.6; background: #f8f9fa; padding: 20px; border-left: 4px solid var(--border-black);">
                                <!-- Deep tech details -->
                            </p>

                            <div id="project-gallery" class="gallery">
                                <!-- Screenshots -->
                            </div>
                        </div>

                        <div class="project-sidebar">
                            <div class="sidebar-item">
                                <h4>TECHNOLOGIES</h4>
                                <div id="project-tags" class="tags-container"
                                    style="display: flex; flex-wrap: wrap; gap: 10px;">
                                    <!-- Tags -->
                                </div>
                            </div>
                            <div class="sidebar-item">
                                <h4>BUILD_STATUS</h4>
                                <p id="build-status">READY FOR DEPLOYMENT</p>
                            </div>
                            <div id="apk-section" class="apk-download" style="display: none;">
                                <a id="apk-link" href="#" class="btn-green"
                                    style="width: 100%; text-align: center;">DOWNLOAD APK / TEST BUILD</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        // Init logic moved to main.js or handled here if preferred
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initProjectDetail === 'function') {
                initProjectDetail();
            }
        });
    </script>
</body>

</html>
