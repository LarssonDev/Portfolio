<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_DETAIL | LARSSON.DS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Syne:wght@400..800&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        .detail-page {
            padding: 40px 20px 100px;
            max-width: 960px;
            margin: 0 auto;
            width: 100%;
        }

        /* ── Back nav ── */
        .back-nav {
            margin-bottom: 32px;
        }

        /* ── Preview window ── */
        .preview-window {
            margin-bottom: 36px;
            box-shadow: 8px 8px 0 black;
        }

        .preview-window .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-img {
            width: 100%;
            height: clamp(220px, 40vw, 480px);
            object-fit: cover;
            display: block;
            border-top: 3px solid black;
        }

        /* ── Title block ── */
        .project-title-block {
            margin-bottom: 28px;
        }

        .project-title-block h1 {
            font-size: clamp(2rem, 6vw, 3.8rem);
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .project-tagline {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            color: #555;
            font-weight: 500;
            line-height: 1.5;
        }

        /* ── Action buttons ── */
        .project-actions {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            margin-bottom: 36px;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            letter-spacing: 1px;
            text-decoration: none;
            border: 3px solid black;
            transition: all 0.15s ease;
            cursor: pointer;
        }

        .action-btn-primary {
            background: var(--bg-yellow);
            color: black;
            box-shadow: 5px 5px 0 black;
        }

        .action-btn-primary:hover {
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 black;
            background: #f5d800;
        }

        .action-btn-secondary {
            background: #111;
            color: var(--bg-yellow);
            box-shadow: 5px 5px 0 #555;
        }

        .action-btn-secondary:hover {
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 #555;
        }

        /* ── Quick info panel ── */
        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0;
            border: 3px solid black;
            box-shadow: 5px 5px 0 black;
            margin-bottom: 48px;
            overflow: hidden;
        }

        .info-cell {
            padding: 16px 20px;
            border-right: 2px solid black;
        }

        .info-cell:last-child {
            border-right: none;
        }

        .info-cell-label {
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 6px;
        }

        .info-cell-value {
            font-family: var(--font-heading);
            font-size: clamp(0.85rem, 2vw, 1rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        /* ── Section divider ── */
        .section-loader {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 44px 0 20px;
            font-family: var(--font-body);
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #888;
        }

        .section-loader::before {
            content: '▶';
            color: var(--bg-magenta);
            font-size: 0.6rem;
        }

        .section-loader::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        /* ── Overview ── */
        .overview-text {
            font-size: clamp(0.95rem, 2.5vw, 1.15rem);
            line-height: 1.8;
            color: #333;
        }

        /* ── Features ── */
        .features-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .features-list li {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #333;
            line-height: 1.5;
            padding: 12px 16px;
            background: #f8f8f8;
            border: 2px solid #ddd;
        }

        .features-list li::before {
            content: '→';
            font-family: var(--font-heading);
            font-weight: 800;
            color: var(--bg-magenta);
            flex-shrink: 0;
        }

        /* ── Tech tags ── */
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .tech-tag {
            display: inline-block;
            padding: 6px 14px;
            border: 2px solid black;
            font-family: var(--font-heading);
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            background: white;
            box-shadow: 2px 2px 0 black;
            transition: all 0.15s ease;
            cursor: default;
        }

        .tech-tag:hover {
            background: var(--bg-yellow);
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 black;
        }

        /* ── Technical block ── */
        .technical-block {
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.8;
            color: #333;
            background: #f5f5f5;
            border: 2px solid black;
            border-left: 5px solid var(--bg-magenta);
            padding: 20px 24px;
            box-shadow: 3px 3px 0 black;
        }

        /* ── Gallery ── */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin-top: 8px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 3px solid black;
            box-shadow: 4px 4px 0 black;
            transition: all 0.2s;
            display: block;
        }

        .gallery img:hover {
            transform: translate(-3px, -3px);
            box-shadow: 7px 7px 0 black;
        }

        /* ── Mobile ── */
        @media (max-width: 600px) {
            .project-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .info-panel {
                grid-template-columns: 1fr 1fr;
            }

            .info-cell {
                border-bottom: 2px solid black;
            }
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <header>
        <div class="logo">LARSSON<span class="logo-dot">.</span>DS</div>
        <nav>
            <a href="index.html" class="nav-link">← HOME</a>
        </nav>
    </header>

    <main class="detail-page">

        <!-- 1. PREVIEW WINDOW — visual first -->
        <div class="window preview-window">
            <div class="window-header">
                <span id="window-title" class="window-title">LOAD_SYS.EXE</span>
                <div class="window-controls">
                    <span class="wc-red"></span>
                    <span class="wc-yellow"></span>
                    <span class="wc-green"></span>
                </div>
            </div>
            <img id="project-hero-img" src="" alt="Project Preview" class="preview-img">
        </div>

        <!-- 2. TITLE + TAGLINE -->
        <div class="project-title-block">
            <div class="section-label" style="margin-bottom:14px;">PROJECT_DETAIL</div>
            <h1 id="project-title">PROJECT_TITLE</h1>
            <p class="project-tagline" id="project-tagline">Loading project data…</p>
        </div>

        <!-- 3. ACTION BUTTONS -->
        <div class="project-actions">
            <a id="btn-demo" href="#" class="action-btn action-btn-primary">
                <i data-lucide="play" style="width:16px;height:16px;"></i> RUN_DEMO
            </a>
            <a id="btn-github" href="https://github.com/LarssonDev" target="_blank"
                class="action-btn action-btn-secondary">
                <i data-lucide="github" style="width:16px;height:16px;"></i> VIEW_SOURCE
            </a>
        </div>

        <!-- 4. QUICK INFO PANEL -->
        <div class="info-panel">
            <div class="info-cell">
                <div class="info-cell-label">PLATFORM</div>
                <div class="info-cell-value" id="info-platform">—</div>
            </div>
            <div class="info-cell">
                <div class="info-cell-label">TYPE</div>
                <div class="info-cell-value" id="info-type">—</div>
            </div>
            <div class="info-cell">
                <div class="info-cell-label">STATUS</div>
                <div class="info-cell-value" id="info-status">SHIPPED</div>
            </div>
            <div class="info-cell">
                <div class="info-cell-label">STACK</div>
                <div class="info-cell-value" id="info-stack">—</div>
            </div>
        </div>

        <!-- 5. OVERVIEW -->
        <div class="section-loader">OVERVIEW</div>
        <p class="overview-text" id="project-desc-text">Fetching project details from the mainframe…</p>

        <!-- 6. FEATURES -->
        <div class="section-loader">KEY_FEATURES</div>
        <ul class="features-list" id="project-features"></ul>

        <!-- 7. TECH STACK TAGS -->
        <div class="section-loader">TECH_STACK</div>
        <div class="tech-tags" id="project-tags"></div>

        <!-- 8. TECHNICAL NOTES -->
        <div class="section-loader">TECHNICAL_ARCHITECTURE</div>
        <p class="technical-block" id="technical-details"></p>

        <!-- 9. GALLERY -->
        <div id="gallery-wrapper" style="display:none;">
            <div class="section-loader">SCREENSHOTS</div>
            <div class="gallery" id="project-gallery"></div>
        </div>

    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="main.js"></script>
    <script>
        lucide.createIcons();
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initProjectDetail === 'function') initProjectDetail();
        });
    </script>
</body>

</html>
